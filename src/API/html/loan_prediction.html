<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        form {
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            margin: 0 auto;
            width: 400px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines from links */
            display: inline-block; /* Display elements side by side */
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <a class="back-button" href="/">Back</a>
    <form method="post" action="/predict" onsubmit="return validateForm()">
        <label for="amount">Amount Requested ($):</label>
        <input type="number" id="amount" name="amount"><br>

        <label for="debt">Debt-To-Income Ratio:</label>
        <input type="number" id="debt" name="debt"><br>

        <label for="employment">Employment Length (years):</label>
        <input type="number" id="employment" name="employment"><br>

        <label for="policy">Policy Code:</label>
        <input type="number" id="policy" name="policy"><br>

        <label for="score">Risk Score:</label>
        <input type="number" id="score" name="score"><br>

        <input type="submit" value="Submit">
    </form>
    <div>
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    </div>
    <script>
        function validateForm() {
            // Get values from the form
            var amount = document.getElementById("amount").value;
            var debt = document.getElementById("debt").value;
            var employment = document.getElementById("employment").value;
            var policy = document.getElementById("policy").value;
            var score = document.getElementById("score").value;

            // Check if at least one field has a value
            if (amount === "" && debt === "" && employment === "" && policy === "" && score === "") {
                alert("Please provide at least one piece of information.");
                return false; // Prevent form submission
            }
            return true; // Form will submit if at least one field is filled
        }
    </script>
</body>
</html>
