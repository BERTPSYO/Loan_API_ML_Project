<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .container {
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            margin: 0 auto;
            width: 400px;
        }

        .button {
            display: block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px auto;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FastAPI Main Page</h1>
    <div class="container">
        <a class="button" href="/loan-prediction">Loan Approval Prediction</a>
    </div>
</body>
</html>
